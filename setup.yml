---
- name: Setup MySQL Server
  hosts: mysql_server
  become: yes
  tasks:
    - name: Update apt cache
      apt: 
        update_cache: yes

    - name: Install MySQL server
      apt:
        name: mysql-server
        state: present

    - name: Allow remote connections by changing bind-address
      lineinfile:
        path: /etc/mysql/mysql.conf.d/mysqld.cnf
        regexp: '^bind-address'
        line: 'bind-address = 0.0.0.0'
        state: present
        backup: yes

    - name: Restart MySQL to apply bind-address change
      service:
        name: mysql
        state: restarted

    - name: Install PyMySQL for Ansible DB modules
      apt:
        name: python3-pymysql
        state: present

    - name: Create application database
      mysql_db:
        name: petclinic
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock

    - name: Create database user for all hosts
      mysql_user:
        name: petclinic
        password: "me@tuka_ram1973"
        host: "%"
        priv: "petclinic.*:ALL"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock


